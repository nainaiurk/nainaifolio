<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <!--
    Google OAuth (Web) setup:
    - Register an OAuth client of type 'Web application' in Google Cloud Console.
    - Add your deployed domain and any localhost testing origins to 'Authorized JavaScript origins',
      e.g. http://localhost:5000 or https://yourdomain.com
    - Optionally add a meta tag below with your Web client ID to make it discoverable by developers.

    Example (replace with your actual client id):
    <meta name="google-signin-client_id" content="YOUR_WEB_CLIENT_ID.apps.googleusercontent.com">
  -->
  <!-- Inserted web client id provided by user -->
  <meta name="google-signin-client_id" content="221048638961-t78ind2ilunvf6a297pi85h9n203f5ug.apps.googleusercontent.com">
  -->

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="nainaifolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>nainaifolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <!-- Google Identity Services (GIS) for token requests on web -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    (function() {
      function safeMeta(name) {
        try {
          var m = document.querySelector('meta[name="' + name + '"]');
          return m ? m.getAttribute('content') : null;
        } catch (e) { return null; }
      }

      var clientId = safeMeta('google-signin-client_id');
      var scope = 'https://www.googleapis.com/auth/gmail.send';
      window._gisClient = null;

      function initGis() {
        if (!clientId || !window.google || !google.accounts || !google.accounts.oauth2) return;
        try {
          window._gisClient = google.accounts.oauth2.initTokenClient({
            client_id: clientId,
            scope: scope,
            callback: function(resp) {
              // callback will be replaced per-request
            }
          });
        } catch (e) {
          console.warn('GIS init error', e);
        }
      }

      window.requestGisToken = function() {
        return new Promise(function(resolve, reject) {
          if (!window._gisClient) {
            initGis();
            if (!window._gisClient) {
              reject('GIS not available');
              return;
            }
          }
          window._gisClient.callback = function(tokenResponse) {
            if (tokenResponse && tokenResponse.access_token) {
              resolve(tokenResponse);
            } else {
              reject(tokenResponse);
            }
          };
          try {
            window._gisClient.requestAccessToken();
          } catch (e) {
            reject(e);
          }
        });
      };

      // Try to initialize on load
      window.addEventListener('load', function() {
        initGis();
      });
    })();
  </script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js" type="text/javascript"></script>
  <script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.min.js";
    pdfRenderOptions = {
      cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/cmaps/',
      cMapPacked: true,
    }
  </script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
