  <script>
    (function() {
      function safeMeta(name) {
        try {
          var m = document.querySelector('meta[name="' + name + '"]');
          return m ? m.getAttribute('content') : null;
        } catch (e) { return null; }
      }

      var clientId = safeMeta('google-signin-client_id');
      var scope = 'https://www.googleapis.com/auth/gmail.send';
      window._gisClient = null;

      function initGis() {
        if (!clientId || !window.google || !google.accounts || !google.accounts.oauth2) return;
        try {
          window._gisClient = google.accounts.oauth2.initTokenClient({
            client_id: clientId,
            scope: scope,
            callback: function(resp) {
              // callback will be replaced per-request
            }
          });
        } catch (e) {
          console.warn('GIS init error', e);
        }
      }

      window.requestGisToken = function() {
        return new Promise(function(resolve, reject) {
          if (!window._gisClient) {
            initGis();
            if (!window._gisClient) {
              reject('GIS not available');
              return;
            }
          }
          window._gisClient.callback = function(tokenResponse) {
            if (tokenResponse && tokenResponse.access_token) {
              resolve(tokenResponse);
            } else {
              reject(tokenResponse);
            }
          };
          try {
            window._gisClient.requestAccessToken();
          } catch (e) {
            reject(e);
          }
        });
      };

      // Try to initialize on load
      window.addEventListener('load', function() {
        initGis();
      });
    })();
  </script>

  <!-- Simple loading overlay shown before Flutter UI initializes -->

  <!-- pdf.js removed from eager load. It will be lazy-loaded when the CV viewer opens. -->

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
      // Hide the loader once the engine signals the first frame
      try {
        document.addEventListener('flutter-first-frame', function() {
          var el = document.getElementById('flt-loader'); if (el) el.style.display = 'none';
        });
        // Fallback: hide loader after load+1s if event isn't fired
        setTimeout(function(){var el=document.getElementById('flt-loader'); if(el) el.style.display='none';}, 1200);
      } catch (e) { /* no-op */ }
    });
  </script>
  <!-- Simple error capture overlay for debugging JS errors in Safari -->
  <style>
    #flutter-error-overlay { position: fixed; right: 12px; bottom: 12px; z-index: 2147483647; max-width: 360px; font-family: monospace; font-size: 12px; }
    #flutter-error-overlay .err { background: rgba(0,0,0,0.85); color: #ffdddd; padding: 8px; margin-top: 8px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.5); }
    #flutter-error-overlay .err .time { color: #ccc; font-size: 11px; display:block; margin-bottom:6px; }
    #flutter-error-overlay .err pre { white-space: pre-wrap; max-height: 160px; overflow: auto; margin:0; }
    #flutter-error-overlay .clear { text-align:right; color:#ddd; cursor:pointer; font-size:11px; }
  </style>
  <div id="flutter-error-overlay" aria-hidden="false"></div>
  <script>
    (function(){
      var overlay = document.getElementById('flutter-error-overlay');
      function addError(msg){
        console.error('Captured error:', msg);
        var node = document.createElement('div'); node.className='err';
        var d = new Date();
        var t = d.toISOString();
        var h = document.createElement('div'); h.className='time'; h.textContent = t;
        var p = document.createElement('pre'); p.textContent = msg;
        var c = document.createElement('div'); c.className='clear'; c.textContent='âœ•'; c.onclick = function(){ overlay.innerHTML=''; };
        node.appendChild(h); node.appendChild(p); node.appendChild(c);
        overlay.appendChild(node);
      }

      window.addEventListener('error', function(ev){
        try{ var s = ev && ev.error ? (ev.error.stack || ev.error.message || String(ev.error)) : (ev.message || String(ev)); addError(s); }catch(e){}
      }, true);

      window.addEventListener('unhandledrejection', function(ev){
        try{ var reason = ev && ev.reason ? (ev.reason.stack || ev.reason.message || String(ev.reason)) : String(ev); addError('UnhandledRejection: '+reason); }catch(e){}
      }, true);

      // Expose a helper so Flutter code can push errors to the overlay if needed
      window.__flutterReportError = function(msg){ try{ addError(msg); }catch(e){} };
    })();
  </script>
