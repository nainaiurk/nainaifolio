  <script>
    (function() {
      // Minimal GIS setup - defer until actually needed
      var clientId = '221048638961-t78ind2ilunvf6a297pi85h9n203f5ug.apps.googleusercontent.com';
      var scope = 'https://www.googleapis.com/auth/gmail.send';
      window._gisClient = null;

      window.requestGisToken = function() {
        return new Promise(function(resolve, reject) {
          // Lazy load GIS only when needed
          if (!window.google || !window.google.accounts) {
            var script = document.createElement('script');
            script.src = 'https://accounts.google.com/gsi/client';
            script.async = true;
            script.onload = function() {
              setTimeout(function() {
                try {
                  window._gisClient = google.accounts.oauth2.initTokenClient({
                    client_id: clientId,
                    scope: scope,
                    callback: function(resp) {
                      if (resp && resp.access_token) resolve(resp);
                      else reject(resp);
                    }
                  });
                  window._gisClient.requestAccessToken();
                } catch (e) { reject(e); }
              }, 100);
            };
            script.onerror = function() { reject('Failed to load GIS'); };
            document.head.appendChild(script);
          } else {
            if (!window._gisClient) {
              window._gisClient = google.accounts.oauth2.initTokenClient({
                client_id: clientId,
                scope: scope,
                callback: function(resp) {
                  if (resp && resp.access_token) resolve(resp);
                  else reject(resp);
                }
              });
            }
            window._gisClient.callback = function(resp) {
              if (resp && resp.access_token) resolve(resp);
              else reject(resp);
            };
            window._gisClient.requestAccessToken();
          }
        });
      };
    })();
  </script>

  <!-- Load PDF.js with defer to not block page rendering -->

  <script>
    // Configure PDF.js once it loads
    window.addEventListener('load', function() {
      if (typeof pdfjsLib !== 'undefined') {
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.min.js';
        window.pdfRenderOptions = {
          cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/cmaps/',
          cMapPacked: true,
        };
      }
    });
  </script>
  
  <!-- Flutter initialization - start ASAP -->
  <script>
    (function() {
      var hideLoader = function() {
        var loader = document.getElementById('flt-loader');
        if (loader) loader.style.display = 'none';
      };
      
      var initFlutter = function() {
        if (!window._flutter || !_flutter.loader) {
          // flutter.js not ready yet, wait a bit
          setTimeout(initFlutter, 50);
          return;
        }
        
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine({
              renderer: 'html'
            }).then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
        
        // Hide loader on first frame
        document.addEventListener('flutter-first-frame', hideLoader);
        
        // Fallback: hide loader after 2 seconds
        setTimeout(hideLoader, 2000);
      };
      
      // Start as soon as DOM is interactive, don't wait for all resources
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initFlutter);
      } else {
        initFlutter();
      }
    })();
  </script>
